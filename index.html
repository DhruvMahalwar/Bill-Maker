<!DOCTYPE html>
<html>

<head>
    <title>Billing Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.5.22/dist/jspdf.plugin.autotable.js"></script>



</head>

<body>
    <div class="container">
        <h1 class="text-center">Billing Website</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="sellerName">Seller Name:</label>
                        <input type="text" class="form-control" id="sellerName" name="sellerName">
                    </div>
                    <div class="form-group">
                        <label for="product">Select Product:</label>
                        <select id="product" class="form-control" name="product">
                            <option value="Product 1">Product 1 </option>
                            <option value="Product 2">Product 2 </option>
                            <option value="Product 3">Product 3 </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
                    <button type="button" class="btn btn-success" onclick="addNewProduct()">Add New Product</button>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table">
                    <tbody id="billTable">
                    </tbody>
                </table>
                <div class="text-right">
                    <div><b>Total Amount: â‚¹</b> <span id="totalAmount">0.00</span></div>
                    <button type="button" class="btn btn-primary" onclick="generateBill()">Generate Bill</button>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
